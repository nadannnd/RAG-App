site_name: Document Q&A System
site_description: A multi-model document question-answering system
theme:
  name: material

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage Guide: usage.md
  - API Reference: api-reference.md
  - Configuration: configuration.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition

# Add the build section for Windows and Python 3.8+
build:
  os: windows  # Use "windows" for the OS type
  tools:
    python: "3.8"  # You can specify Python 3.8 or higher depending on your setup
